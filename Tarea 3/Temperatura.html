<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo While</title>
</head>
<body>

	

	<h1>Grados Celsius</h1>
	<p>Desarrolle una función en JavaScript que permita leer una temperatura en grados 
       Celsius y devuelva el clima según la siguiente tabla:</p>
	
	
	<script>
        var num=prompt("Ingrese la Temeperatura ")


    
        if ((num >= -10) && (num <= 15)){
            document.write(" Temperatura = " + num + " º C " + " " + " Clima = "+ "Frio" + '<br>');  
        }
        else {
            if ((num >= 16) && (num <= 25))
        document.write(" Temperatura = " + num + " º C " + " " + " Clima = "+ "Templado" +  '<br>');
        else {
            if ((num >= 26) && (num <= 40))
        document.write(" Temperatura = " + num + " º C " + " " + " Clima = "+ "Calor" + '<br>');
        else {
            document.write(num + ".-" + "<br>")
        }
        }
        }
    
     
	


	</script>

	body{
		font-size:50px;
		color:rgb(86, 243, 24);
	}
</style>
</body>
