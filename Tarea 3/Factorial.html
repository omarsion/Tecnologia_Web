<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo While</title>
</head>
<body>

	

	<h1>Factorial</h1>
	<p>Desarrolle una funcion en JavaScript 
        que permita leer un numero 
        y devuelva el factorial del mismo. </p>
	
	
	<script>

	var num=prompt("Ingrese un numero y se muestra su factorial")
    var factorial = 1;
    for(i = 1; i <= num; i++)
	{
        factorial= factorial * i;
	}
	document.write(" Num = " + num)
    document.write(" Resultado = " + factorial)

	</script>

<style>
	body{
		font-size:50px;
		color:rgb(105, 73, 21);
	}
</style>
</body>
</html>
